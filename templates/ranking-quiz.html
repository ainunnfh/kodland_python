<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-blue-300 min-h-screen relative">

  {% include 'header.html' %}

  <main class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Ranking Quiz</h1>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full table-auto">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="px-4 py-2">No</th>
            <th class="px-4 py-2">Nama</th>
            <th class="px-4 py-2">Score</th>
          </tr>
        </thead>
        <tbody>
  {% for participant in rankings %}
  <tr class="border-b hover:bg-gray-100">
    <td class="px-4 py-2 text-center">{{ loop.index }}</td>  <!-- loop.index mulai dari 1 -->
    <td class="px-4 py-2">{{ participant.name }}</td>
    <td class="px-4 py-2 text-center">{{ participant.score }}</td>
  </tr>
  {% endfor %}
</tbody>

      </table>
    </div>

  </main>

</body>
</html>
