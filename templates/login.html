<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Login</h1>
      <form method="POST">
        <input type="text" name="username" placeholder="Username"
               class="border border-gray-300 w-full p-2 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" name="password" placeholder="Password"
               class="border border-gray-300 w-full p-2 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit"
                class="bg-blue-500 text-white w-full py-2 rounded-lg hover:bg-blue-600 transition">
          Masuk
        </button>
      </form>
    </div>
  </body>
</html>
